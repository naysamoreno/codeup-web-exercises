<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <script src="https://kit.fontawesome.com/968ac4e7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class ='bg-dark'>
<div class="jumbotron jumbotron-fluid bg-warning m-0">
    <div class="container">
        <h1 class="display-flex text-center"><i class="fas fa-cogs"></i> My Tool Store <i class="fas fa-tools"></i> </h1>
    </div>
</div>

<table  class='table table-dark' id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>

</table>
<div class="text-center">
<button class='btn btn-warning   ' id="refresh"> Click to Refresh</button>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
function table () {
    $('#insertProducts').html("");
    $.ajax("data/inventory.json").done(function (inventory) {
        console.log(inventory);
        for( var i = 0; i < inventory.length; i++) {
            var htmlStr =  '<tr id="inventory-"' + (i +1) + '>' ;
            htmlStr += '<td>' + inventory[i].title + '</td>';
            htmlStr += '<td>' + inventory[i].quantity + '</td>';
            htmlStr += '<td>' + inventory[i].price + '</td>';
            htmlStr += '<td>' + inventory[i].categories + '</td>';
            htmlStr += '</tr>'
            $('#insertProducts').append(htmlStr);
        }
    })
}
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields

    //       HINT: You will want to target #insertProducts for your new HTML elements
$('#refresh').click(table);
table();

})();
</script>

</body>
</html>
