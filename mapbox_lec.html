<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox</title>
    <-- MAPBOX TABS-->

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<h1>Welcome to Mapbox</h1>

<div id='map' style='width: 600px; height: 500px; border-radius: 25px;'></div>

<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmF5c2Ftb3Jlbm8iLCJhIjoiY2tvZWc2dnN3MGE1YTJ2cWVlNHc5ZTNwMSJ9.aWx-DZA0ruxEpkKGTWN8rA';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
</script>
</body>
</html>
