    var favRestaurants = [
        {
            name: "gogi street",
            lngLat: [-98.4620184374359, 29.558236021757374],
            color: 'blue'
        },
        {
            name: "goros Sushi",
            lngLat: [-98.53574924048463, 29.513651708121447],
            color: 'red'
        },
        {
            name: "Suck It",
            lngLat: [-98.57629045981386, 29.501279662364038],
            color: 'green'
        }
    ]
    function display (restaurants) {
        var marker = new mapboxgl.Marker({
            color: restaurants.color,
            draggable: false,
        })
            .setLngLat(restaurants.lngLat)
            .addTo(map);
        var popup = new mapboxgl.Popup()
            .setLngLat(restaurants.lngLat)
            .setHTML('<h3>' + restaurants.name +'</h3>');
        marker.setPopup(popup);
    }
    favRestaurants.forEach(display);
