<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API Exercises</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
</head>


<body>

<div  id='map' style='width: 80vw; height: 80vh; margin: auto;'></div>


<script src="js/keys.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4861, 29.4260], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });
    var restaurant1 = new mapboxgl.Marker({
        color: 'blue',
        draggable: false,
    })
        .setLngLat([-98.4620184374359, 29.558236021757374])
        .addTo(map);
    var restaurantPopup1 = new mapboxgl.Popup()
        .setLngLat(restaurant1.getLngLat())
        .setHTML('<h3>Gogi Street</h3>');
        restaurant1.setPopup(restaurantPopup1);
// ----------
    var restaurant2 = new mapboxgl.Marker({
        color: 'red',
        draggable: false,
    })
        .setLngLat([-98.53574924048463, 29.513651708121447])
        .addTo(map);
    var restaurantPopup2 = new mapboxgl.Popup()
        .setLngLat(restaurant2.getLngLat())
        .setHTML('<h3> Goros Sushi</h3>');
        restaurant2.setPopup(restaurantPopup2);

</script>

</body>
</html>
