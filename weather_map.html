<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<div>Projected Forcast</div>
<div id="display"></div>
<div id='map' style='width: 600px; height: 500px;'></div>


<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>

<script>
"use strict"
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4936, 29.4241], // starting position [lng, lat]
        zoom: 8 // starting zoom
    });

    // var coordinates = [29.4241, -98.4936];
    // // var coordinates = [];
    // $.ajax('https://api.openweathermap.org/data/2.5/onecall?units=imperial&lat=' + coordinates[0] + '&lon=' + coordinates[1] + '&appid=' + WEATHER_MAP_TOKEN)
    //     .done(function (resp) {
    //         console.log(resp);
    //         var today = resp.daily[0];
    //         var todayDate = new Date(today.dt * 1000)
    //         console.log(todayDate);
    //     });


    $.get('https://api.openweathermap.org/data/2.5/onecall', {
        APPID: WEATHER_MAP_TOKEN,
        lat: 29.4241,
        lon: -98.4936,
        units: "imperial"
    }).done(function(resp) {
        console.log('5 day forcast', resp);
        var arialMedium = {
            fontFamily: 'arial',
            fontsize: '20px'
        }
        function Label(text) {
            return $('<label/>').append(text).css({ fontWeight: 'bolder' })
        }
        resp.daily.forEach(function(today, index) {
            console.log({today})
            var container = $('<div/>').attr({ id: 'data-' + (index + 1)})
            var {humidity, wind_speed, pressure, temp, weather, dt} = today

            $('#display').append(container.append(
                $('<p/>').append(new Date(dt * 1000).toDateString()).css(arialMedium),
                $('<p/>').append(parseInt(temp.day), 'Â°'),
                $('<div/>').append(Label('Description: '), weather[0].description),
                $('<div/>').append(Label('Humidity: '), humidity),
                $('<div/>').append(Label('Wind: '), wind_speed),
                $('<div/>').append(Label('Pressure: '), pressure)
            ))
        })

    });
</script>
</body>
</html>
